<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Getting Started</title>
</head>
<body>
<h1>Getting Started</h1>
<p>
  This is a simple web application that demonstrates how to use Spring Boot.
</p>
<h2>Inventory Management</h2>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Price</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="item : ${items}">
    <td th:text="${item.id}">Item Name</td>
    <td th:text="${item.name}">Item Name</td>
    <td th:text="${item.price}">Item Quantity</td>
    <td>
      <form method="post" th:action="@{'/add/' + ${item.id}}">
        <input type="submit" value="Add to Cart"/>
      </form>
    </td>
    <td>
      <form th:method="delete" th:action="@{'/delete/' + ${item.id}}">
        <input type="submit" value="Delete"/>
      </form>
    </td>
  </tr>
  </tbody>
</table>

<h2>My Cart</h2>
<table>
  <thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Quantity</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="cartItem : ${cart.cartItems}">
    <td th:text="${cartItem.item.id}"></td>
    <td th:text="${cartItem.item.name}"></td>
    <td th:text="${cartItem.quantity}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
